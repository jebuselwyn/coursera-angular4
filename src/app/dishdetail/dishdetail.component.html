<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
	<md-card>
		<md-card-header>
			<md-card-title>
				<h3>{{dish.name |uppercase}}</h3>
			</md-card-title>
		</md-card-header>
		<md-card-content>
			<img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
			<p>{{dish.description}}</p>
		</md-card-content>
	</md-card>
  </div>

  <div fxFlex>
  	<md-card>
  		<md-card-header>
			<h3>Comments</h3>
  		</md-card-header>
	  	<md-card-content>
		    <md-list cols="1" *ngIf="dish">
		      <md-list-item class="md-3-line" *ngFor="let comment of dish.comments">
		      	<div md-line class="md-list-item-text" >
			      	<p>{{comment.comment}}</p>
			      	<p>{{comment.rating}} stars</p>
			      	<p>--{{comment.author}} {{comment.date|date:'mediumDate'}}</p>
		      	</div>
		      </md-list-item>
		    </md-list>
	  	</md-card-content>
  	</md-card>
  </div>


  	


</div>
